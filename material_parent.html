<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent</title>
    <script src="js/d3.min.js" charset="utf-8"></script>
</head>
<body>
<script>

    //define data
    materialData = {};
        d3.json("data/material.json", function(data){
            data.forEach(function(d){
                materialData[d.id]={'id':d.id, 'name':d.name, 'level':d.level, 'parent':d.parent};
            });
            console.log(data[10]);
            console.log(data[10].name)
        });
    console.log(materialData);

    // get name to parent
    for (key in materialData){
        console.log(key)
    }

</script>
</body>
</html>
